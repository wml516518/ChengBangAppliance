version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: chengbang-backend:latest
    container_name: chengbang-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Data Source=/app/data/appliance.db
      - Jwt__Key=${JWT_KEY:-chengbang-jwt-secret-key-min-32-chars!!}
      - Jwt__Issuer=${JWT_ISSUER:-ApplianceRepair}
      - Jwt__Audience=${JWT_AUDIENCE:-ApplianceRepair}
    volumes:
      - backend-data:/app/data
    expose:
      - "8080"
    ports:
      - "${ADMIN_PORT:-8081}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - chengbang-net

  frontend:
    build:
      context: ./client-uniapp
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=
    image: chengbang-frontend:latest
    container_name: chengbang-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - chengbang-net

networks:
  chengbang-net:
    driver: bridge

volumes:
  backend-data:
